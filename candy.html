<!DOCTYPE html>
<html>
    <head>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
          integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css">
      </head>
  <body>
    <h2>Swarna Ashok Kumar - chooses candy</h2>
    <div class="container">
      <form>
        <input
          type="checkbox"
          id="dark"
          name="check"
          step="2"
          value="True"
          checked
        />
        <label for="dark">Dark Chocolate</label>
        <br />

       
        <input
          type="checkbox"
          id="nuts"
          name="check"
          value="True"
          checked
        />
        <label for="nuts">Nuts</label>
        <br />

       
        <input
          type="checkbox"
          id="chewy"
          name="check"
          value="False"
        />
        <label for="chewy">Chewy</label>
        <br />

        <input class="btn btn-dark" type="button" onclick="selectBox()" value="Select a box" />
      </form>
      <br/>
      <form class="form-group">
        <label for="size"><span>Enter the size</span></label>
        <input
          type="text"
          id="size"
          name="check"
          value="size"
        />
        <br />
        <label for="price"><span>Enter price</span></label>
        <input
          type="text"
          id="price"
          name="check"
        />
        <br/>
        <input class="btn btn-dark" type="button" onclick="updateBox()" value="Update the box" />
      </form>
      <div class="container">
        <p id="result">my_candy_box</p>
      </div>
    </div>

    <script>
      //SELECT BOX
      let my_candy_box = {};
      let candy_output = document.getElementById("result");
      function selectBox() {
        // let my_candy_box = {};
        let dark = document.getElementById("dark").checked
        let nuts = document.getElementById("nuts").checked
        let chewy = document.getElementById("chewy").checked
        console.log(my_candy_box);
        if(dark){
            my_candy_box.dark = true
            
        }else{
            my_candy_box.dark = false;
        }
        if(nuts){
            my_candy_box.nuts = true
            
        }else{
            my_candy_box.nuts = false;
        }
        if(chewy){
            my_candy_box.chewy = true
            
        }else{
            my_candy_box.chewy = false;
         
        }
        candy_output.innerHTML = "DARK " + my_candy_box.dark +" "+ "NUTS " + my_candy_box.nuts +" "+ "CHEWY " + my_candy_box.chewy;
        document.getElementById("dark").checked = false;  
        document.getElementById("nuts").checked = false;
        document.getElementById("chewy").checked = false;
      }
      //UPDATE BOX
      function updateBox() {
        let size = document.getElementById("size").value;
        let price = document.getElementById("price").value;
        if(!size && !price || !size && price || size && !price){
            document.getElementById("result").innerText = "Please enter both size and price";
        }else{
            my_candy_box = {};
            my_candy_box[size] = price;
            document.getElementById("result").innerHTML = "my_candy_box " +":"+  JSON.stringify(my_candy_box);
        }
      } 
    </script>
  </body>
</html>
